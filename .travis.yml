language: generic

services:
  - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}

install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/master/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
  - curl -sfL -o hadolint "https://github.com/hadolint/hadolint/releases/download/v1.17.5/hadolint-$(uname -s)-$(uname -m)" && chmod +x hadolint && sudo mv hadolint /usr/local/bin
  
script:
  # Lint Dockerfile
  #- git ls-files --exclude='Dockerfile*' --ignored | xargs --max-lines=1 hadolint
  # Build container image
  - docker build -f ch01/Dockerfile -t container-security:${COMMIT} .
  # scan container image
  - docker images
  - trivy --exit-code 0 --severity HIGH --no-progress container-security:${COMMIT}
  - trivy --exit-code 1 --severity CRITICAL --no-progress container-security:${COMMIT}
  
cache:
  directories:
    - $HOME/.cache/trivy